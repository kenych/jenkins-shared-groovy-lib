apply plugin: 'groovy'
apply plugin: 'maven'

def target = "${project.buildDir}"

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
    main {
        groovy {
            srcDirs = ["vars"]
        }
    }
    test {
        groovy {
            srcDirs = ["test"]
        }

    }
}

configurations {
    ivy
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.8'

    compile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.13'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    ivy group: 'org.apache.ivy', name: 'ivy', version: '2.4.0'

}

tasks.withType(GroovyCompile) {
    groovyClasspath += configurations.ivy
}



